<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="chat">
        <ul id="messages"></ul>
    </div>
    <input id="myMessage" autocomplete="off" placeholder="Digite sua mensagem...">
    <button id="sendButton">Enviar</button>

    <script type="text/javascript">
        $(document).ready(function() {
            // Conecta ao servidor Socket.IO via HTTPS
            var socket = io.connect('https://' + document.domain + ':' + location.port);

            // Quando o botão "Enviar" é clicado
            $('#sendButton').on('click', function() {
                var msg = $('#myMessage').val();
                if (msg.trim() !== '') {
                    socket.send(msg);  // Envia a mensagem para o servidor
                    $('#myMessage').val('');  // Limpa o campo de entrada
                }
            });

            // Quando uma mensagem é recebida do servidor
            socket.on('message', function(msg) {
                $('#messages').append($('<li>').text(msg));  // Exibe a mensagem na tela
            });
        });
    </script>
</body>
</html>
