<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 16px;
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        #messages li {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            background-color: #f1f1f1;
            word-wrap: break-word;
        }
        #messages li.my-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        #inputArea {
            display: flex;
            padding: 8px;
            background-color: #f9f9f9;
        }
        #myMessage {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 8px;
        }
        #sendButton {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat">
        <ul id="messages"></ul>
        <div id="inputArea">
            <input id="myMessage" autocomplete="off" placeholder="Digite sua mensagem...">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            // Função para adicionar uma mensagem na tela
            function addMessage(msg, isMyMessage = false) {
                var li = $('<li>').text(msg);
                if (isMyMessage) {
                    li.addClass('my-message');
                }
                $('#messages').append(li);
                $('#messages').scrollTop($('#messages')[0].scrollHeight); // Rolagem automática
            }

            // Quando conectado ao servidor
            socket.on('connect', function() {
                console.log('Conectado ao servidor');
            });

            // Quando receber uma mensagem
            socket.on('message', function(msg) {
                addMessage(msg);
            });

            // Enviar mensagem quando o botão for clicado
            $('#sendButton').on('click', function() {
                var msg = $('#myMessage').val();
                if (msg.trim() !== '') {
                    socket.send(msg);
                    addMessage(msg, true); // Adiciona a mensagem enviada como "minha mensagem"
                    $('#myMessage').val(''); // Limpa o campo de entrada
                }
            });

            // Enviar mensagem ao pressionar Enter
            $('#myMessage').on('keypress', function(e) {
                if (e.which === 13) { // 13 é o código da tecla Enter
                    $('#sendButton').click();
                }
            });
        });
    </script>
</body>
</html>
